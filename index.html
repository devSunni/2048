<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 게임</title>
    
    <!-- 아이콘 설정 -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- 메타 태그 -->
    <meta name="description" content="클래식한 2048 퍼즐 게임을 웹에서 즐겨보세요!">
    <meta name="keywords" content="2048, 게임, 퍼즐, 숫자, 합치기">
    <meta name="author" content="devSunni">
    
    <!-- Open Graph 태그 -->
    <meta property="og:title" content="2048 게임">
    <meta property="og:description" content="클래식한 2048 퍼즐 게임을 웹에서 즐겨보세요!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devsunni.github.io/2048/">
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">점수</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">최고점수</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>
        
        <div class="game-info">
            <button id="new-game-btn">새 게임</button>
            <div class="game-status" id="game-status"></div>
        </div>
        
        <div class="records-container">
            <h3>최고 기록</h3>
            <div class="records-list" id="records-list">
                <!-- 기록들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell" data-row="0" data-col="0"></div>
                    <div class="grid-cell" data-row="0" data-col="1"></div>
                    <div class="grid-cell" data-row="0" data-col="2"></div>
                    <div class="grid-cell" data-row="0" data-col="3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-row="1" data-col="0"></div>
                    <div class="grid-cell" data-row="1" data-col="1"></div>
                    <div class="grid-cell" data-row="1" data-col="2"></div>
                    <div class="grid-cell" data-row="1" data-col="3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-row="2" data-col="0"></div>
                    <div class="grid-cell" data-row="2" data-col="1"></div>
                    <div class="grid-cell" data-row="2" data-col="2"></div>
                    <div class="grid-cell" data-row="2" data-col="3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-row="3" data-col="0"></div>
                    <div class="grid-cell" data-row="3" data-col="1"></div>
                    <div class="grid-cell" data-row="3" data-col="2"></div>
                    <div class="grid-cell" data-row="3" data-col="3"></div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>게임 방법</h3>
            <p>같은 숫자 타일을 합쳐서 2048을 만들어보세요!</p>
            <p>• 키보드: 방향키 사용</p>
            <p>• 모바일: 화면을 스와이프하세요</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
